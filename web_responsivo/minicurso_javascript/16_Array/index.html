<!DOCTYPE html>
<html>
    <head><meta charset="UTF-8"></head>
<body>

    <h2>JavaScript Array Methods</h2>
    <h3>splice, push , length</h3>
    <p>The splice() methods can be used to remove array elements.</p>
    <p>The push() method adds a new element to an array (at the end).</p>
    <p>The length property of an array returns the length of an array (the number of array elements).</p>

    <br>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>

    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo1").innerHTML = fruits;
        fruits.splice(0, 2); // remove os 2 primeiros elementos (0 e 1)
        document.getElementById("demo2").innerHTML = fruits;
        fruits.push("Kiwi"); // Adiciona um elemento ao final
        document.getElementById("demo3").innerHTML = fruits;
        let length = fruits.length;
        document.getElementById("demo4").innerHTML = "Tamanho do array: " + length;
    </script>

</body>
</html>
