<!DOCTYPE html>
<html>
  <head><meta charset="UTF-8"></head>
<body>

<h1>JavaScript Dates</h1>

<p id="demo"></p>

<script>

const months = ["Janeiro", "Fevereiro", "Nar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "SeptSetembro", "Outubro", "Novembro", "Dezembro"];

function addZero(i) {
  if (i < 10) {
    i = "0" + i
  }
  return i;
}

const d = new Date();
let dia = addZero(d.getDay());
let mes = addZero(d.getMonth());
let ano = d.getFullYear();
let hora = addZero(d.getHours());
let minuto = addZero(d.getMinutes());
let segundo = addZero(d.getSeconds());
let month = months[d.getMonth()];

let HTML = dia + "/" + mes + "/" + ano + " - " + hora + ":" + minuto + ":" + segundo + " " + month;
document.getElementById("demo").innerHTML = HTML;

</script>

</body>
</html>
