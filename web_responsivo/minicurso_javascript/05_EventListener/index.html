<!DOCTYPE html>
<html>
<body>

<h2>JavaScript addEventListener()</h2>

<p>This example uses the addEventListener() method to attach a click event to a button.</p>

<button id="myBtn">Click Here</button>
<p id="myP">Double-click Here</p>
<p>Try resizing this browser window to trigger the "resize" event handler.</p>

<hr>

<p id="result"></p>

<script>

// Add an event listener that fires when a user clicks a button:
document.getElementById("myBtn").addEventListener("click", showClick);

// Add an event listener that fires when a user double clicks:
document.getElementById("myP").addEventListener("dblclick", showDblClick);

function showClick() {
  document.getElementById("result").innerHTML = "Click: " + Date();
}

function showDblClick() {
  document.getElementById("result").innerHTML = "Double-Click: " + Date();
}



// This example uses the addEventListener() method on the window object.
// Try resizing this browser window to trigger the "resize" event handler.
window.addEventListener("resize", function(){
  //document.getElementById("demo").innerHTML = Math.random();
  let w = window.innerWidth;
  let h = window.innerHeight;
  document.getElementById("result").innerHTML =  "Resize: " + w + " x " + h;
});

</script>

</body>
</html>
