
<!DOCTYPE html>
<html>
<body>

    <h2>O que JavaScript pode fazer?</h2>
    <p >JavaScript pode mudar o conteúdo HTML.</p>
    <p id="demo">Esse conteúdo será alterado pelo JavaScript.</p>

    <script>
    document.getElementById("demo").innerHTML = "O conteúdo HTML deste parágrafo com <b>id=demo</b> foi alterado por JavaScript.";
    </script>

</body>
</html>
